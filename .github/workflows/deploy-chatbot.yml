name: Build & Deploy Chatbot

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: leonow-chatbot
  CONTAINER_NAME: chatbot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials (IAM USER)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build & push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_URI=$(aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            --query 'repositories[0].repositoryUri' \
            --output text)

          docker build -t $IMAGE_URI:latest ./chatbot-app/Awscloud-computing-chatbot
          docker push $IMAGE_URI:latest

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # 5️⃣ Restart chatbot service via SSM (safe deploy)
      - name: Restart chatbot service on EC2
        run: |
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:aws:autoscaling:groupName,Values=leonow-asg" \
            --query "Reservations[].Instances[].InstanceId" \
            --output text)

          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=InstanceIds,Values=$INSTANCE_IDS" \
            --parameters commands="sudo systemctl restart chatbot" \
            --comment "Deploy new chatbot Docker image"
